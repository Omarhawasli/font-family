<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Size it up</title>
    <style>


/* html {
    font-size: 0.5rem;
} */

:root { 
    font-size: 10px;
}

header {

    font-size: 2vw;
}


.x-small {
    font-size: 1rem;
}

.small {

    font-size: 1.5rem;
}

.medium {

    font-size: 2rem;
}

.large {

    font-size: 2.5rem;
}

.x-large {

    font-size: 3rem;
}

footer {
    font-size: 3vw;
}


.description {

    font-size: 2.5rem;
}

    </style>
</head>

<body>
    <header>
        <h1>Sizes</h1>
    </header>
    <main>
        <p class="x-small">Very Small</p>
        <p class="small">Small</p>
        <p class="medium">Medium</p>
        <p class="large">Large</p>
        <p class="x-large">Extra Large</p>
    </main>

    <footer>
        <h2>Things come in...</h2>
        <p class="description">All shapes and sizes</p>
    </footer>

</body>

</html>
